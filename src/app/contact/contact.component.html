<div
  class="min-h-[calc(100vh-4rem)] mt-16 bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-black flex items-center justify-center p-3 transition-colors duration-300">

  <div class="max-w-xl w-full">
    <!-- Header Section -->
    <div class="text-center mb-4">
      <h1
        class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 mb-1.5">
        Let's Get in Touch!
      </h1>
      <p class="text-gray-600 dark:text-gray-400 text-xs">
        I'd love to hear from you. Whether it's a project or just a casual chat, feel free to reach out!
      </p>
    </div>

    <!-- Contact Card -->
    <div
      class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg rounded-2xl shadow-2xl p-5 border border-gray-200/50 dark:border-gray-700/50">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
        <div class="space-y-3">
          <!-- Name Input -->
          <div>
            <label for="name" class="block text-xs font-semibold text-gray-700 dark:text-gray-200 mb-1">
              Your Name
            </label>
            <input type="text" id="name" name="name" [(ngModel)]="contact.name" required #name="ngModel"
              class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700/50 text-gray-900 dark:text-gray-100 text-sm rounded-lg border-2 border-gray-200 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-all duration-300"
              placeholder="John Doe" />
            <div *ngIf="name.invalid && name.touched" class="text-red-500 text-xs mt-1">
              Name is required
            </div>
          </div>

          <!-- Email Input -->
          <div>
            <label for="email" class="block text-xs font-semibold text-gray-700 dark:text-gray-200 mb-1">
              Your Email
            </label>
            <input type="email" id="email" name="email" [(ngModel)]="contact.email" required email #email="ngModel"
              class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700/50 text-gray-900 dark:text-gray-100 text-sm rounded-lg border-2 border-gray-200 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-all duration-300"
              placeholder="john@example.com" />
            <div *ngIf="email.invalid && email.touched" class="text-red-500 text-xs mt-1">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>

          <!-- Message Input -->
          <div>
            <label for="message" class="block text-xs font-semibold text-gray-700 dark:text-gray-200 mb-1">
              Your Message
            </label>
            <textarea id="message" name="message" [(ngModel)]="contact.message" required #message="ngModel" rows="2"
              class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700/50 text-gray-900 dark:text-gray-100 text-sm rounded-lg border-2 border-gray-200 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-all duration-300 resize-none"
              placeholder="Type your message..."></textarea>
            <div *ngIf="message.invalid && message.touched" class="text-red-500 text-xs mt-1">
              Message is required
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="contactForm.invalid"
            class="w-full py-2 px-6 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-sm font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
            <span class="flex items-center justify-center gap-2">
              <i class="fas fa-paper-plane text-xs"></i>
              Send Message
            </span>
          </button>
        </div>
      </form>

      <!-- Social Media Section -->
      <div class="mt-4 pt-3 border-t border-gray-200 dark:border-gray-700">
        <p class="text-center text-xs font-semibold text-gray-600 dark:text-gray-400 mb-2.5">
          Or connect with me on
        </p>
        <div class="flex justify-center gap-4">
          <social-github></social-github>
          <social-linkedin></social-linkedin>
          <social-mail></social-mail>
        </div>
      </div>
    </div>
  </div>
</div>
