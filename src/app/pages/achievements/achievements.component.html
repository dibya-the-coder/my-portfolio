<div
    class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h2
                class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 sm:text-4xl">
                Achievements & Certifications
            </h2>
            <p class="mt-4 text-xl text-gray-500 dark:text-gray-400">
                A showcase of my professional certifications and accomplishments.
            </p>
        </div>

        <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let cert of certifications">
                <app-certification-card [cert]="cert"></app-certification-card>
            </div>
        </div>
    </div>
</div>
