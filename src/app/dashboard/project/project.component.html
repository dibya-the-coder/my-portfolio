<div
  class="p-8 bg-gradient-to-bl from-gray-900 via-gray-950 to-black rounded-3xl shadow-lg backdrop-blur-md bg-opacity-75">
  <h2 class="text-4xl font-extrabold text-white mb-10 text-center">âœ¨ Project Showcase</h2>

  <!-- Project List -->
  <div *ngIf="projectDetails.length > 0; else noData" class="space-y-8">
    <div *ngFor="let project of projectDetails; let i = index"
      class="relative p-6 rounded-3xl bg-opacity-40 bg-gray-800 backdrop-blur-lg border border-gray-600 shadow-md transition-all transform hover:-translate-y-2 hover:shadow-xl hover:backdrop-blur-xl hover:border-gray-500 duration-300">
      <!-- Top Section -->
      <div class="flex justify-between items-start">
        <h3 class="text-2xl font-semibold text-gray-200">{{ project.name }}</h3>
        <div class="flex space-x-3">
          <button (click)="editProject(i)"
            class="px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500">
            <i class="fas fa-edit"></i>
          </button>
          <button (click)="deleteProject(i)"
            class="px-4 py-2 text-sm font-medium bg-red-600 text-white rounded-full shadow-md hover:bg-red-700 focus:outline-none focus:ring focus:ring-red-500">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>

      <!-- Description -->
      <p class="text-gray-400 mt-4 leading-relaxed">{{ project.description }}</p>

      <!-- Technologies -->
      <div class="mt-4 flex flex-wrap gap-2">
        <span *ngFor="let tech of project.technologies"
          class="px-3 py-1 text-sm text-gray-200 bg-gray-700 bg-opacity-50 rounded-full shadow-sm border border-gray-600">
          {{ tech }}
        </span>
      </div>

      <!-- Footer -->
      <p class="mt-6 text-sm text-gray-500 text-right">
        <a [href]="project.projectLink" target="_blank" class="hover:underline text-blue-400">Visit Project</a>
      </p>

      <!-- Decorative Glow -->
      <div
        class="absolute inset-0 rounded-3xl pointer-events-none blur-md bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 opacity-20">
      </div>
    </div>
  </div>

  <!-- No Data Message -->
  <ng-template #noData>
    <div class="text-center py-16">
      <svg class="mx-auto h-20 w-20 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m2 6H7m2 4h8" />
      </svg>
      <p class="mt-6 text-lg text-gray-400">
        No projects to display. Add a project below to get started.
      </p>
    </div>
  </ng-template>

  <!-- Add New Project Button -->
  <div class="mt-12 text-center">
    <button (click)="addNewProject()"
      class="px-8 py-4 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white font-semibold text-lg rounded-full shadow-xl hover:scale-105 transform transition focus:outline-none focus:ring focus:ring-pink-500">
      <i class="fas fa-plus mr-2"></i>Add New Project
    </button>
  </div>
</div>
