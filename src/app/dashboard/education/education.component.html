<div class="p-6 bg-gradient-to-br from-gray-800 via-gray-900 to-black rounded-2xl shadow-lg">
    <h2 class="text-3xl font-extrabold text-white mb-8">Education Details</h2>
  
    <!-- Education List -->
    <div *ngIf="educationDetails.length > 0; else noData" class="space-y-6">
      <div 
        *ngFor="let education of educationDetails" 
        class="flex items-center p-5 bg-gray-800 rounded-2xl shadow-lg border border-gray-700 transition-transform transform hover:-translate-y-1 hover:shadow-xl duration-300">
        
        <!-- Left Section -->
        <div class="flex-grow">
          <h3 class="text-lg font-semibold text-gray-200">{{ education.degree }}</h3>
          <p class="text-sm text-gray-400 mt-1">{{ education.institution }}</p>
          <p class="text-sm text-gray-500 mt-1">Year: {{ education.year }}</p>
        </div>
  
        <!-- Actions -->
        <div class="flex space-x-3">
          <button 
            class="px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-edit mr-2"></i>Edit
          </button>
          <button 
            class="px-4 py-2 text-sm font-medium bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
            <i class="fas fa-trash-alt mr-2"></i>Delete
          </button>
        </div>
      </div>
    </div>
  
    <!-- No Data Message -->
    <ng-template #noData>
      <div class="text-center py-10">
        <svg 
          class="mx-auto h-16 w-16 text-gray-500" 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m2 6H7m2 4h8" />
        </svg>
        <p class="mt-4 text-gray-400">No education details found. Add your first entry below.</p>
      </div>
    </ng-template>
  
    <!-- Add New Education Button -->
    <div class="mt-10 text-center">
      <button 
        (click)="addNewEducation()" 
        class="px-8 py-3 bg-indigo-600 text-white font-semibold text-lg rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <i class="fas fa-plus mr-2"></i>Add New Education Detail
      </button>
    </div>
  </div>
