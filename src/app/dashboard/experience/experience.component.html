<div class="p-8 bg-gradient-to-bl from-gray-900 via-gray-950 to-black rounded-3xl shadow-lg backdrop-blur-md bg-opacity-75">
    <h2 class="text-4xl font-extrabold text-white mb-10 text-center">ðŸŒŸ Experience Showcase</h2>
  
    <!-- Experience List -->
    <div *ngIf="experienceDetails.length > 0; else noData" class="space-y-8">
      <div 
        *ngFor="let experience of experienceDetails" 
        class="relative p-6 rounded-3xl bg-opacity-40 bg-gray-800 backdrop-blur-lg border border-gray-600 shadow-md transition-all transform hover:-translate-y-2 hover:shadow-xl hover:backdrop-blur-xl hover:border-gray-500 duration-300">
        
        <!-- Top Section -->
        <div class="flex justify-between items-start">
          <h3 class="text-2xl font-semibold text-gray-200">{{ experience.role }}</h3>
          <div class="flex space-x-3">
            <button 
              class="px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500">
              <i class="fas fa-edit"></i>
            </button>
            <button 
              class="px-4 py-2 text-sm font-medium bg-red-600 text-white rounded-full shadow-md hover:bg-red-700 focus:outline-none focus:ring focus:ring-red-500">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
  
        <!-- Description -->
        <p class="text-gray-400 mt-4 leading-relaxed">{{ experience.company }}</p>
        <p class="text-sm text-gray-500 mt-2">Duration: {{ experience.duration }}</p>
        <p *ngIf="experience.description" class="mt-4 text-gray-400">{{ experience.description }}</p>
  
        <!-- Decorative Glow -->
        <div 
          class="absolute inset-0 rounded-3xl pointer-events-none blur-md bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 opacity-20"></div>
      </div>
    </div>
  
    <!-- No Data Message -->
    <ng-template #noData>
      <div class="text-center py-16">
        <svg 
          class="mx-auto h-20 w-20 text-gray-500" 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m2 6H7m2 4h8" />
        </svg>
        <p class="mt-6 text-lg text-gray-400">No experiences to display. Add an experience below to get started.</p>
      </div>
    </ng-template>
  
    <!-- Add New Experience Button -->
    <div class="mt-12 text-center">
      <button 
        (click)="addNewExperience()" 
        class="px-8 py-4 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white font-semibold text-lg rounded-full shadow-xl hover:scale-105 transform transition focus:outline-none focus:ring focus:ring-pink-500">
        <i class="fas fa-plus mr-2"></i>Add New Experience Detail
      </button>
    </div>
  </div>
