<!-- Main Container -->
<div class="bg-gray-900 text-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">Inbox</h1>

  <!-- Mail List -->
  <div class="space-y-4">
    <div *ngFor="let mail of mails"
      class="group flex items-center justify-between bg-gray-800 p-4 rounded-lg hover:bg-gradient-to-r hover:from-blue-600 hover:via-purple-600 hover:to-gray-800 transition shadow-md cursor-pointer"
      (click)="openModal(mail)">
      <div class="flex items-center gap-4">
        <!-- Avatar/Icon -->
        <div
          class="flex items-center justify-center w-12 h-12 bg-blue-600 rounded-full group-hover:bg-blue-500 transition">
          <i class="fas fa-envelope text-gray-100"></i>
        </div>
        <!-- Mail Info -->
        <div>
          <h2 class="text-lg font-semibold group-hover:text-gray-50">{{ mail.subject }}</h2>
          <p class="text-sm text-gray-400 group-hover:text-gray-300">{{ mail.sender }} â€¢ {{ mail.date }}</p>
        </div>
      </div>
      <span class="text-gray-400 text-sm group-hover:text-gray-300">{{ mail.time }}</span>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-gray-900 text-gray-100 p-6 rounded-lg shadow-lg max-w-4xl w-full mx-4 relative">
    <!-- Close Button -->
    <button (click)="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
      <i class="fas fa-times text-xl"></i>
    </button>

    <!-- Header Section -->
    <div class="border-b border-gray-700 pb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center">
      <div>
        <h1 class="text-xl font-semibold">
          Subject:
          <span class="text-blue-400">{{ selectedMail?.subject }}</span>
        </h1>
        <p class="text-sm text-gray-400 mt-1">From: {{ selectedMail?.sender }}</p>
        <p class="text-sm text-gray-400 mt-1">To: {{ selectedMail?.recipient }}</p>
      </div>
      <span class="text-gray-400 text-sm mt-3 sm:mt-0">
        Received: {{ selectedMail?.date }}
      </span>
    </div>

    <!-- Body Section -->
    <div class="mt-6 text-gray-300">
      <p *ngFor="let paragraph of selectedMail?.body" class="mb-4">
        {{ paragraph }}
      </p>
    </div>

    <!-- Attachments Section -->
    <div *ngIf="selectedMail?.attachments.length > 0" class="mt-8">
      <h2 class="text-lg font-semibold text-gray-200 mb-4">Attachments</h2>
      <div class="space-y-2">
        <a *ngFor="let attachment of selectedMail?.attachments" href="#"
          class="flex items-center bg-gray-800 hover:bg-gray-700 text-gray-300 px-4 py-2 rounded-lg transition">
          <i class="fas fa-file-alt text-blue-400 mr-3"></i>
          <span>{{ attachment }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
