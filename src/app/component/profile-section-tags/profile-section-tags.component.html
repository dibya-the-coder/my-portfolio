<div
    class="bg-gray-100 dark:bg-gray-800 p-8 rounded-xl shadow-md hover:shadow-lg transition-shadow transition-colors duration-300 h-full">
    <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">{{ title }}</h3>
    <div class="flex flex-wrap gap-3">
        <span *ngFor="let tag of tags"
            class="px-6 py-3 text-white text-sm rounded-full shadow-lg hover:scale-105 transition-transform"
            [ngClass]="tagClass">
            {{ tag }}
        </span>
    </div>
</div>
