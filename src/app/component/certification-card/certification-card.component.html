<div
    class="relative group bg-white/20 dark:bg-gray-800/10 backdrop-blur-md rounded-3xl p-8 border border-white/30 dark:border-gray-700/50 shadow-2xl hover:shadow-3xl transition-all duration-500 hover:-translate-y-2 overflow-hidden h-full">

    <!-- Animated Gradient Glow -->
    <div
        class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-3xl blur opacity-0 group-hover:opacity-30 transition duration-500 will-change-transform">
    </div>

    <div class="relative z-10 h-full flex flex-col">
        <div class="flex items-start justify-between mb-6">
            <!-- Top Icon -->
            <div
                class="p-4 bg-gradient-to-br from-white to-gray-50 dark:from-gray-700 dark:to-gray-800 rounded-2xl shadow-inner border border-white/50 dark:border-gray-600">
                <i
                    class="{{cert.issuerIcon || 'fas fa-certificate'}} text-4xl text-transparent bg-clip-text bg-gradient-to-br from-blue-500 to-purple-600"></i>
            </div>
            <span
                class="px-4 py-1.5 text-xs font-bold tracking-wider uppercase text-purple-700 bg-purple-100/80 rounded-full dark:bg-purple-900/40 dark:text-purple-300 border border-purple-200 dark:border-purple-700/50 backdrop-blur-sm shadow-sm">
                {{ cert.date }}
            </span>
        </div>

        <h3
            class="text-2xl font-black text-gray-900 dark:text-white mb-3 leading-tight group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300">
            {{ cert.title }}
        </h3>

        <div
            class="flex items-center gap-3 mb-6 text-gray-600 dark:text-gray-300 bg-white/50 dark:bg-gray-700/30 p-3 rounded-xl border border-white/40 dark:border-gray-700/50">
            <span class="font-bold text-sm uppercase tracking-wide text-gray-400 dark:text-gray-500">Provider</span>
            <div class="h-4 w-px bg-gray-300 dark:bg-gray-600"></div>
            <div class="flex items-center gap-2 font-medium">
                <!-- Provider Icon -->
                <i class="{{cert.issuerIcon || 'fas fa-certificate'}} text-xl text-blue-600 dark:text-blue-400"></i>
                <span>{{ cert.issuer }}</span>
            </div>
        </div>

        <p class="text-gray-600 dark:text-gray-400 mb-8 leading-relaxed flex-grow">
            Successfully completed comprehensive certification requirements, demonstrating advanced
            proficiency and dedication.
        </p>

        <a *ngIf="cert.certificateLink" [href]="cert.certificateLink" target="_blank" rel="noopener noreferrer"
            class="mt-auto group/btn relative inline-flex items-center justify-center w-full px-6 py-4 text-base font-bold text-white transition-all duration-300 ease-out border border-transparent rounded-xl shadow-md bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 hover:shadow-lg hover:shadow-blue-500/30 overflow-hidden">
            <span class="absolute right-0 w-8 h-32 -mt-12 bg-white opacity-10 rotate-12 ease"></span>
            <span class="relative flex items-center">
                View Certificate <i
                    class="fas fa-external-link-alt ml-2 group-hover/btn:translate-x-1 transition-transform"></i>
            </span>
        </a>
    </div>
</div>
