<div>
  <!-- Sidebar for Large Screens -->
  <div>
    <!-- Sidebar for Large Screens -->
    <div
      [ngClass]="{'lg:block hidden': true}" 
      class="min-h-[92vh] w-full bg-gray-800 text-white flex flex-col rounded-lg shadow-lg p-4 backdrop-blur-lg bg-opacity-60 transition-all"
    >
      <div class="flex-1 overflow-y-auto">
        <ul class="space-y-4">
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="profile" routerLinkActive="active" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-user-circle mr-4 text-xl"></i> Profile
            </a>
          </li>
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="education" routerLinkActive="active" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-graduation-cap mr-4 text-xl"></i> Education
            </a>
          </li>
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="project" routerLinkActive="active" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-user-circle mr-4 text-xl"></i> Project
            </a>
          </li>
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="experience" routerLinkActive="active" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-question-circle mr-4 text-xl"></i> Experience
            </a>
          </li>
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="mail" routerLinkActive="active" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-envelope mr-4 text-xl"></i> Received Mail
            </a>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Dropdown for Small Screens -->
    <div class="lg:hidden">
      <button
        (click)="toggleDropdown()"
        class="w-full bg-gray-800 text-white px-4 py-2 flex items-center justify-between rounded-lg shadow-lg"
      >
        <span>Menu</span>
        <i class="fas" [ngClass]="{'fa-chevron-down': !isDropdownOpen, 'fa-chevron-up': isDropdownOpen}"></i>
      </button>
  
      <div
        *ngIf="isDropdownOpen"
        class="bg-gray-800 text-white rounded-lg shadow-lg mt-2 p-4 space-y-4"
      >
        <ul class="space-y-4">
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="profile" routerLinkActive="active" (click)="toggleDropdown()" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-user-circle mr-4 text-xl"></i> Profile
            </a>
          </li>
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="education" routerLinkActive="active" (click)="toggleDropdown()" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-graduation-cap mr-4 text-xl"></i> Education
            </a>
          </li>
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="project" routerLinkActive="active" (click)="toggleDropdown()" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-user-circle mr-4 text-xl"></i> Project
            </a>
          </li>
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="experience" routerLinkActive="active" (click)="toggleDropdown()" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-question-circle mr-4 text-xl"></i> Experience
            </a>
          </li>
          <li class="transition duration-300 ease-in-out hover:bg-indigo-600 rounded-lg">
            <a routerLink="mail" routerLinkActive="active" (click)="toggleDropdown()" class="flex items-center px-6 py-3 text-white font-medium hover:text-white">
              <i class="fas fa-envelope mr-4 text-xl"></i> Received Mail
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
