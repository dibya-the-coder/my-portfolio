<section class="bg-gray-900 text-gray-200 min-h-[92vh] flex items-center justify-center relative overflow-hidden">
  <!-- Animated Neon Background -->

  <div class="absolute inset-0 bg-gradient-to-t from-purple-500 via-indigo-500 to-cyan-500 opacity-10 blur-2xl"></div>

    <p class="mt-4 text-lg md:text-xl text-gray-300">
      A passionate software developer crafting beautiful web applications and delivering impactful solutions.
    </p>

    <!-- Buttons -->
    <div class="mt-8 flex justify-center gap-4">
      <a routerLink="/project"
        class="bg-indigo-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-indigo-600 transition-all">
        View My Work
      </a>
      <a routerLink="/profile"
        class="bg-gray-800 text-gray-200 px-6 py-3 rounded-lg shadow-lg hover:bg-gray-700 transition-all">

      </a>
    </div>
